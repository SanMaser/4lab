{% extends "app/layout.html" %}
{% block content %}
<h2>{{ title }}</h2>
<b>Материал из открытых источников</b>
<br />
{% for post in posts %}
<hr />
<div class="jumbotron">
    <h2>{{post.title}}</h2>
    <h4>{{post.posted}}</h4>
    <h4>{{post.author}}</h4>
    <p>{{post.description}}</p>
    <p><a href="{% url 'blogpost' parametr=post.id %}">ЧИТАТЬ ДАЛЕЕ</a></p>
</div>
{% endfor %}
{% endblock %}
